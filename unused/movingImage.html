<!--Code to create an anmated background image that can be run initially or triggered-->


<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,300&family=PT+Sans+Narrow&family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">

  <title>Document</title>
</head>

<body>

  <div class="container-fluid"></div>

  <div class="dynamic_image1">
    <div class="title">
      <h1 class="text-center">Some text here</h1>
      <h3 class="text-center">Some more text.</h3>
      <button class="btn btn-secondary" onclick="startAnimation()">Click Me</button>
    </div>
  </div>


  <script>
    function startAnimation(){
      document.getElementsByClassName("dynamic_image1")[0].style="animation-play-state:running";
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
